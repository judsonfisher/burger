<!DOCTYPE html>
<html>
<head>
	<title>Burger Test</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>
<body>
	<img src="assets/img/if_Burger_653249.png">
<div class="container">
	<div class="row">
		<div>
			<h1>Eat Da Burger!</h1>
		</div>
	</div>
	<div>
		<div class="row">
			{{#each data}}
				{{#unless this.devoured}}
				<div>
					<h3>{{this.id}}. {{burger_name}}<h3>
				</div>	
				<div>
					<form method="POST" action="/burgers/update?_method=PUT" class="button-size">
					<input type="hidden" name="burged_id" type="text" value={{this.id}}>
					<br>
					<button type="submit" class="btn btn-default">Devour It!</button>
					</form> 	
				</div>
				{{/unless}}
				{{/each}}
		</div>
		<div>
			{{#each data}}
				{{#if this.devoured}}
					<input class="form-control" type="text" placeholder="{{this.id}}. {{this.burger_name}}" readonly>
				{{/if}}	
			{{/each}}	
		</div>
	</div>	
</div>

<div class="container">
	<div class="row">
		<div>
			<form action="/burgers/insert" method="POST">
				<input type="text" name="burger_name" class="form-control" value="" id="createdName">
				<button type="submit" class="btn btn-primary" id="submitBurger">SUBMIT</button>
			</form>
			<p>What burger woudld you like to eat?</div>	
		</div>
	</div>
</div>	



</body>
</html>
